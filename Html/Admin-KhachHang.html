    <!--Menu list-->

      <div class="menulist">
          <a href="../Html/TrangQuanTri.html">
              <p>Thống kê</p>

      <div class="menulist">

    <!--Main body-->
    <h2>Quản lý khách hàng</h2>
    <section class="QLKhachHang">
      <section class="Left">
        <h3>Thêm khách hàng</h3>
        <div class="Add">
          <label for="MaKH">Mã khách hàng:</label><br>
          <input type="text" id="MaKH" placeholder="Nhập mã khách hàng...">
        </div>

        <div class="Add">
          <label for="TenKH">Tên khách hàng:</label><br>
          <input type="text" id="TenKH" placeholder="Nhập tên khách hàng...">
        </div>

        <div class="Add">
            <label for="DC">Địa chỉ:</label><br>
            <input type="text" id="DiaChi" placeholder="Nhập địa chỉ...">
        </div>

        <div class="BtnAdd">
          <button onclick="addKhachhang()">Thêm khách hàng</button>
        </div>
      </section>


      <section class="Right">
        <h3>Danh sách khách hàng</h3>
        <div class="BtnDelete">
          <button onclick="deleteSelectedKhachHang()">Xóa khách hàng</button>
        </div>
        <table id="DanhSach">
            <thead>
                <tr>
                    <th></th>
                    <th>Mã</th>
                    <th>Tên</th>
                    <th>Địa Chỉ</th>
                </tr>
            </thead>
            <tbody id="khachhang-list"></tbody>
        </table>
      </section>
    </section>
