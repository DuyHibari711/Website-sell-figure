<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css/TrangChu.css">
  <link rel="stylesheet" href="../Css/TrangQuanTri.css">
  <link rel="stylesheet" href="../Css/Admin-Figure.css">
  <link rel="stylesheet" href="../Css/Admin-NhanVien.css">
  <title>BLACK CROWN</title>
</head>
<body>
<!--Đầu trang-->
    <header>
        <div class="Container">
            <div class="logo">
                <a href="#">
                    <img class="imglogo" src="../Image/Logo.jpg" alt="BLACK CROW">
                </a>
            </div>
            <div class="logout">
              <a href="../Html/TrangChu.html">
                  <img class="imglogout" src="../Image/Logout.png">
                  <p>Đăng xuất</p>
              </a>
          </div>
    </header>

    <!--Menu list-->
    <section class="fullmenu">
      <div class="menulist">
          <a href="../Html/TrangQuanTri.html">
              <p>Thống kê</p>
          </a>
      </div>
      <div class="menulist">
          <a href="../Html/Admin-Figure.html">
              <p>Figure</p>
          </a>
      </div>
      <div class="menulist">
        <a href="../Html/Admin-NhanVien.html">
            <p>Nhân viên</p>
        </a>
      </div>
      <div class="menulist">
        <a href="../Html/Admin-KhachHang.html">
            <p>Khách hàng</p>
        </a>
      </div>
      <div class="menulist">
        <a href="../Html/Admin-NCC.html">
            <p>Nhà cung cấp</p>
        </a>
      </div>
      <div class="menulist">
        <a href="../Html/Admin-HoaDonNhap.html">
            <p>Hóa đơn nhập</p>
        </a>
      </div>
      <div class="menulist">
        <a href="../Html/Admin-HoaDonBan.html">
            <p>Hóa đơn bán</p>
        </a>
      </div>
    </section> 

    <!--Main body-->
    <h2>Quản lý nhân viên</h2>
    <section class="QLNhanVien">
      <section class="Left">
        <h3>Thêm nhân viên</h3>
        <div class="Add">
          <label for="MaNV">Mã nhân viên:</label><br>
          <input type="text" id="MaNV" placeholder="Nhập mã nhân viên...">
        </div>

        <div class="Add">
          <label for="TenNV">Tên nhân viên:</label><br>
          <input type="text" id="TenNV" placeholder="Nhập tên nhân viên...">
        </div>

        <div class="Add">
          <label for="Chuc">Chức vụ:</label><br>
          <select id="ChucVu">
              <option value="Bán hàng">Bán hàng</option>
              <option value="Thu ngân">Thu ngân</option>
              <option value="Quản lý kho">Quản lý kho</option>
              <option value="Giao hàng">Giao hàng</option>
          </select>
        </div>

        <div class="Add">
          <label for="Tuoi">Tuổi:</label><br>
          <input type="text" id="Tuoi" placeholder="Nhập tuổi...">
        </div>

        <div class="Add">
            <label for="DC">Địa chỉ:</label><br>
            <input type="text" id="DiaChi" placeholder="Nhập địa chỉ...">
        </div>

        <div class="BtnAdd">
          <button onclick="addNhanvien()">Thêm nhân viên</button>
        </div>
      </section>


      <section class="Right">
        <h3>Danh sách nhân viên</h3>
        <div class="BtnDelete">
          <button onclick="deleteSelectedNhanVien()">Xóa nhân viên</button>
        </div>
        <table id="DanhSach">
            <thead>
                <tr>
                    <th></th>
                    <th>Mã</th>
                    <th>Tên</th>
                    <th>Chức Vụ</th>
                    <th>Tuổi</th>
                    <th>Địa Chỉ</th>
                </tr>
            </thead>
            <tbody id="nhanvien-list"></tbody>
        </table>
      </section>
    </section>

    <!--Footer-->
    <div class="Footerbottom">
      <p>Bản Quyền © 2023 Black Crown. Tất cả các quyền được bảo lưu.</p>
  </div>
    <!--Js-->    
    <script>
      function inputValidation(event) {
        event.target.value = event.target.value.replace(/[^0-9]/, '').slice(0, 10);
      }
      document.getElementById('Tuoi').addEventListener('input', inputValidation);
    </script>
    <script src="../Js/TrangQuanTri.js"></script>
</body>
</html>
