<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css/TrangChu.css">
  <link rel="stylesheet" href="../Css/TrangQuanTri.css">
  <link rel="stylesheet" href="../Css/Admin-Figure.css">
  <link rel="stylesheet" href="../Css/Admin-HoaDonBan.css">
  <title>BLACK CROWN</title>
</head>
<body>
<!--Đầu trang-->
    <header>
        <div class="Container">
            <div class="logo">
                <a href="#">
                    <img class="imglogo" src="../Image/Logo.jpg" alt="BLACK CROW">
                </a>
            </div>
            <div class="logout">
              <a href="../Html/TrangChu.html">
                  <img class="imglogout" src="../Image/Logout.png">
                  <p>Đăng xuất</p>
              </a>
          </div>
    </header>

    <!--Menu list-->
    <section class="fullmenu">
      <div class="menulist">
          <a href="../Html/TrangQuanTri.html">
              <p>Thống kê</p>
          </a>
      </div>
      <div class="menulist">
          <a href="../Html/Admin-Figure.html">
              <p>Figure</p>
          </a>
      </div>
      <div class="menulist">
        <a href="../Html/Admin-NhanVien.html">
            <p>Nhân viên</p>
        </a>
      </div>
      <div class="menulist">
        <a href="../Html/Admin-KhachHang.html">
            <p>Khách hàng</p>
        </a>
      </div>
      <div class="menulist">
        <a href="../Html/Admin-NCC.html">
            <p>Nhà cung cấp</p>
        </a>
      </div>
      <div class="menulist">
        <a href="../Html/Admin-HoaDonNhap.html">
            <p>Hóa đơn nhập</p>
        </a>
      </div>
      <div class="menulist">
        <a href="../Html/Admin-HoaDonBan.html">
            <p>Hóa đơn bán</p>
        </a>
      </div>
    </section> 

    <!--Main body-->
    <h2>Quản lý hóa đơn bán</h2>
    <section class="QLHDB">
      <section class="Left">
        <h3>Thêm hóa đơn bán</h3>
        <div class="Add">
          <label for="MaHDB">Mã Hóa Đơn Bán:</label><br>
          <input type="text" id="MaHDB" placeholder="Nhập mã hóa đơn bán...">
        </div>

        <div class="Add">
            <label for="MaF">Mã Figure:</label><br>
            <input type="text" id="MaFigure" placeholder="Nhập mã figure...">
        </div>

        <div class="Add">
            <label for="MaKH">Mã Khách Hàng:</label><br>
            <input type="text" id="MaKH" placeholder="Nhập mã khách hàng...">
        </div>

        <div class="Add">
          <label for="Ten">Tên Nhân Viên Bán Hàng:</label><br>
          <select id="Ten">
              <option value="Đỗ Anh Thư">Đỗ Anh Thư</option>
              <option value="Trần Linh Vy">Trần Linh Vy</option>
              <option value="Lê Trương Yến Vy">Lê Trương Yến Vy</option>
              <option value="Vũ Thị An">Vũ Thị An</option>
          </select>
        </div>

        <div class="Add">
            <label for="Gia">Đơn Giá:</label><br>
            <input type="text" id="DonGiaB" placeholder="Nhập đơn giá...">
        </div>

        <div class="Add">
            <label for="SL">Số Lượng:</label><br>
            <input type="text" id="SoLuongB" placeholder="Nhập số lượng...">
        </div>

        <div class="BtnAdd">
          <button onclick="addHoadonban()">Thêm hóa đơn</button>
        </div>
      </section>


      <section class="Right">
        <h3>Danh sách hóa đơn bán</h3>
        <div class="BtnDelete">
          <button onclick="deleteSelectedHoadonban()">Xóa hóa đơn</button>
        </div>
        <table id="DanhSach">
            <thead>
                <tr>
                    <th></th>
                    <th>Mã hóa đơn</th>
                    <th>Mã Figure</th>
                    <th>Mã khách hàng</th>
                    <th>Tên nhân viên</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Tổng tiền</th>
                </tr>
            </thead>
            <tbody id="hoadonban-list"></tbody>
        </table>
      </section>
    </section>

    <!--Footer-->
    <div class="Footerbottom">
      <p>Bản Quyền © 2023 Black Crown. Tất cả các quyền được bảo lưu.</p>
  </div>
    <!--Js-->   
    <script>
      function inputValidation(event) {
        event.target.value = event.target.value.replace(/[^0-9]/, '').slice(0, 10);
      }
      document.getElementById('DonGiaB').addEventListener('input', inputValidation);
      document.getElementById('SoLuongB').addEventListener('input', inputValidation);
    </script> 
    <script src="../Js/TrangQuanTri.js"></script>
</body>
</html>
