<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css/TrangChu.css">
  <link rel="stylesheet" href="../Css/TrangQuanTri.css">
  <link rel="stylesheet" href="../Css/Admin-Figure.css">
  <title>BLACK CROWN</title>
</head>
<body>
<!--Đầu trang-->
    <header>
        <div class="Container">
            <div class="logo">
                <a href="#">
                    <img class="imglogo" src="../Image/Logo.jpg" alt="BLACK CROW">
                </a>
            </div>
            <div class="logout">
              <a href="../Html/TrangChu.html">
                  <img class="imglogout" src="../Image/Logout.png">
                  <p>Đăng xuất</p>
              </a>
          </div>
    </header>

    <!--Menu list-->
    <section class="fullmenu">
      <div class="menulist">
          <a href="../Html/TrangQuanTri.html">
              <p>Thống kê</p>
          </a>
      </div>
      <div class="menulist">
          <a href="../Html/Admin-Figure.html">
              <p>Figure</p>
          </a>
      </div>
      <div class="menulist">
        <a href="../Html/Admin-NhanVien.html">
            <p>Nhân viên</p>
        </a>
      </div>
      <div class="menulist">
        <a href="../Html/Admin-KhachHang.html">
            <p>Khách hàng</p>
        </a>
      </div>
      <div class="menulist">
        <a href="../Html/Admin-NCC.html">
            <p>Nhà cung cấp</p>
        </a>
      </div>
      <div class="menulist">
        <a href="../Html/Admin-HoaDonNhap.html">
            <p>Hóa đơn nhập</p>
        </a>
      </div>
      <div class="menulist">
        <a href="../Html/Admin-HoaDonBan.html">
            <p>Hóa đơn bán</p>
        </a>
      </div>
    </section> 

    <!--Main body-->
    <h2>Quản lý Figure</h2>
    <section class="QLFigure">
      <section class="Left">
        <h3>Thêm Figure</h3>
        <div class="Add">
          <label for="MaF">Mã Figure:</label><br>
          <input type="text" id="MaFigure" placeholder="Nhập mã figure...">
        </div>

        <div class="Add">
          <label for="TenF">Tên Figure:</label><br>
          <input type="text" id="TenFigure" placeholder="Nhập tên figure...">
        </div>

        <div class="Add">
          <label for="LoaiF">Loại Figure:</label><br>
          <select id="LoaiFigure">
              <option value="Scale Figure">Scale Figure</option>
              <option value="Action Figure">Action Figure</option>
              <option value="Chibi Figure">Chibi Figure</option>
          </select>
        </div>

        <div class="Add">
          <label for="NCC">Nhà Cung Cấp:</label><br>
          <select id="NhaCungCap">
              <option value="Bandai Namco">Bandai Namco</option>
              <option value="Square Enix">Square Enix</option>
              <option value="Good Smile Company">Good Smile Company</option>
              <option value="MegaHouse">MegaHouse</option>
              <option value="Max Factory">Max Factory</option>
              <option value="Kotobukiya">Kotobukiya</option>
              <option value="Banpresto">Banpresto</option>
              <option value="Bioworld">Bioworld</option>
              <option value="FREEing">FREEing</option>
          </select>
        </div>

        <div class="Add">
          <label for="TT">Tình Trạng:</label><br>
          <select id="TinhTrang">
              <option value="Đặt trước">Đặt trước</option>
              <option value="Có sẵn">Có sẵn</option>
          </select>
        </div>

        <div class="Add">
          <label for="Gia">Đơn Giá:</label><br>
          <input type="text" id="DonGia" placeholder="Nhập đơn giá...">
        </div>

        <div class="Add">
          <label for="MT">Mô Tả:</label><br>
          <textarea id="MoTa" placeholder="Nhập mô tả..."></textarea>
        </div>

        <div class="Add">
          <label for="image">Ảnh:</label><br>
          <input type="file" id="image">
        </div>

        <div class="BtnAdd">
          <button onclick="addFigure()">Thêm Figure</button>
        </div>
      </section>


      <section class="Right">
        <h3>Danh sách Figure</h3>
        <div class="BtnDelete">
          <button onclick="deleteSelectedFigures()">Xóa Figure</button>
        </div>
        <table id="DanhSach">
            <thead>
                <tr>
                    <th></th>
                    <th>Mã</th>
                    <th>Tên</th>
                    <th>Loại</th>
                    <th>Nhà Cung Cấp</th>
                    <th>Tình Trạng</th>
                    <th>Đơn Giá</th>
                    <th>Mô Tả</th>
                    <th>Ảnh</th>
                </tr>
            </thead>
            <tbody id="figure-list"></tbody>
        </table>
      </section>
    </section>

    <!--Footer-->
    <div class="Footerbottom">
      <p>Bản Quyền © 2023 Black Crown. Tất cả các quyền được bảo lưu.</p>
  </div>
    <!--Js-->    
    <script>
      function inputValidation(event) {
        event.target.value = event.target.value.replace(/[^0-9]/, '').slice(0, 10);
      }
      document.getElementById('DonGia').addEventListener('input', inputValidation);
    </script>
    <script src="../Js/TrangQuanTri.js"></script>
</body>
</html>
